<div id="d__header" class="row bg-white pt-lg-2 d-none d-lg-flex">

    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
        
        <ul class="list-inline list-unstyled text-center text-lg-right my-0">
            <li class="list-inline-item dropdown">
                <a class="nav-link text__orange" href="#" id="user-options" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user fa-lg"></i></div>
                        <p class="my-0">My Account</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <a href="{% url 'management' %}" class="dropdown-item">Product Management</a>
                        {% endif %}
                        <a href="{% url 'user_area' %}" class="dropdown-item">My Profile</a>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a class="nav-link text__orange" href="{% url 'view_bag' %}">
                    <div class="text-center">
                        <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                        <p class="my-0">
                            {% if grand_total %}
                                ${{ grand_total|floatformat:2 }}
                            {% else %}
                                $0.00
                            {% endif %}
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
        <div class="container">
            <a class="navbar-brand logo" href="{% url 'home' %}">
                <img class='logo__img' src="/media/logo.png" alt="Site Logo" width="30" height="30">
                <span class="text__green logo__text">Fit At Home</span>
            </a>
        </div>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
        <div class="container-fluid">
            <form action="{% url 'search' %}" method="GET" class="d-flex">
                {% csrf_token %}
                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                <button class="btn text__orange" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
