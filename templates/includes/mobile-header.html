<div class="row mobile__only">

    <div class="mobile__icon col-4">
        <div class="list-inline-item dropdown">
            <a class="nav-link text__orange" href="#" id="mobileNavbarDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-user fa-lg"></i></div>
                    <p class="my-0">Account</p>
                </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="mobileNavbarDropdown">
                {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a href="#" class="dropdown-item">Product Management</a>
                {% endif %}
                <a href="#" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="mobile__icon col-4">
        <div class="list-inline-item">
            <a class="nav-link text__orange" href="{% url 'view_bag' %}">
                <div class="text-center">
                    <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                    <p class="my-0">
                        {% if grand_total %}
                            ${{ grand_total|floatformat:2 }}
                        {% else %}
                            $0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </div>
    </div>


    <div class="mobile__icon col-4">
        <div class="list-inline-item">
            <a class="text__orange search__icon nav-link d-block d-lg-none" href="#" id="mobileSearch" data-bs-toggle="dropdown"
                aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-search fa-lg"></i></div>
                    <p class="my-0">Search</p>
                </div>
            </a>
            <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobileSearch">
                <form class="form" method="GET" action="{% url 'search' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q"
                            placeholder="Search our site">
                        <div class="input-group-append">
                            <button class="btn text__orange"
                                type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mobile__only">
    <div class="list-inline-item">
        <a class="navbar-brand logo" href="{% url 'home' %}">
            <img class='logo__img' src="/media/logo.png" alt="Site Logo" width="30" height="30">
            <span class="text__green logo__text">Fit At Home</span>
        </a>
    </div>
</div>
